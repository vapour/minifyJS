<!doctype html>
<html>
<head>
<title>File System</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header">
    <nav id="fileNav" class="file-nav"></nav>
    <div class="file-action">
        <label class="btn" for="chkSelectAll"><input id="chkSelectAll" type="checkbox" />全选</label>
        <button id="navCompress" class="btn">compress</button>
        <button class="btn" onclick="window.location.reload()">refresh</button>
    </div>
</header>
<div id="fileWrapper" class="file-wrapper">
    <ul id="fileList" class="file-list"></ul>
</div>
<script type="text/javascript" charset="utf-8" src="script/jquery-1.7.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="script/xbox.js"></script>
<script type="text/javascript" charset="utf-8" src="script/minify.js"></script>
<script type="text/javascript" charset="utf-8" src="script/index.js"></script>
</body>
</html>
